<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Simulator</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="/mobile-simulator/src/css/style.css">
    <link rel="stylesheet" href="/mobile-simulator/src/css/screen/screen-lock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,900&display=swap" rel="stylesheet">
</head>
<body class="center">
    <!-- KHUNG IP -->
    <div class="iphone-frame">
        <div class="norch">
            <div class="rounded">

            </div>
        </div>
        <div class="nav">
            <div class="left">
                <span>09:08</span>
            </div>
            <div class="right">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-half"></ion-icon>
            </div>
        </div>
        <div class="container">

            <!-- MÀN HÌNH KHOÁ  -->
            <div class="lock-screen">
                <div class="lock-icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </div>
                <div class="time">
                    <span>Thứ Hai, 8 tháng 1</span>
                    <h1>09:00</h1>
                </div>
                <div class="scr-lock-nav">
                    <div class="left">
                        <button class="l-scr-btn">
                            <ion-icon name="flashlight"></ion-icon>
                        </button>
                    </div>
                    <div class="right">
                        <button class="r-scr-btn">
                            <ion-icon name="camera"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="open-button">
                    Vuốt lên để mở khoá
                </div>
            </div>
        </div>
        <!-- Thanh tác vụ  -->
        <div class="button"></div>
    </div>
    <script src="./src/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
