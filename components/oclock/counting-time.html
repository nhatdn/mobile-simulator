<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Simulator</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="/mobile-simulator/src/css/style.css">
    <link rel="stylesheet" href="/mobile-simulator/src/css/oclock/counting-time.css">
    <link rel="stylesheet" href="/mobile-simulator/src/css/oclock/oclock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,600;1,900&display=swap" rel="stylesheet">
</head>
<body class="center">
    <!-- KHUNG IP -->
    <div class="iphone-frame">
        <div class="norch">
            <div class="rounded">

            </div>
        </div>
        <div class="nav">
            <div class="left">
                <span>09:08</span>
            </div>
            <div class="right">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-half"></ion-icon>
            </div>
        </div>
        <div class="container">
            <div class="counting-time">
                <div class="time">
                    <div class="number">0</div>
                    <div class="number">0</div>
                    <div>:</div>
                    <div class="number">0</div>
                    <div class="number">0</div>
                    <div>,</div>
                    <div class="number">0</div>
                    <div class="number">0</div>
                </div>
                <div class="btn">
                    <!-- <div class="btn-1"><span>Vòng</span></div>
                    <div class="btn-2"><span>Bắt đầu</span></div>                    -->
                    <div class="btn-1">Vòng</div>
                    <div class="btn-2">Bắt đầu</div>       
                </div>
                <div class="footer-oclock">
                    <div class="footer-oclock-item">
                        <ion-icon name="globe"></ion-icon>
                        <span>Giờ quốc tế</span>
                    </div>
                    <div class="footer-oclock-item">
                        <ion-icon name="alarm"></ion-icon>
                        <span>Báo thức</span>
                    </div>
                    <div class="footer-oclock-item active">
                        <ion-icon name="time"></ion-icon>
                        <span>Bấm giờ</span>
                    </div>
                    <div class="footer-oclock-item">
                        <ion-icon name="timer"></ion-icon>
                        <span>Hẹn giờ</span>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- Thanh tác vụ  -->
        <div class="button"></div>
    </div>
    <script src="./src/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
