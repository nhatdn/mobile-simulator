<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Simulator</title>
    <link rel="stylesheet" href="./src/css/call/list-call.css">
    <link rel="stylesheet" href="./src/css/danh bạ/phone-directory.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="center">
    <div class="iphone-frame">
        <div class="norch">
            <div class="rounded">

            </div>
        </div>
        <div class="nav">
            <div class="left">
                <span>09:08</span>
            </div>
            <div class="right">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-half"></ion-icon>
            </div>
        </div>
        <div class="container">
            <div class="list-call">
                <div class="heading-directory">
                    <div class="left">
                        <ion-icon name="arrow-back"></ion-icon>
                        <span>Danh sách</span>
                    </div>
                    <div class="right">
                        <ion-icon name="add"></ion-icon>
                    </div>
                </div>
                <h1 class="title-directory">Liên hệ</h1>
                <div class="search-director">
                    <ion-icon name="search"></ion-icon>
                    <input type="text">
                </div>
                <div class="infor-directory">
                    <img src="./src/img/user.jpg" alt="Phan Thành">
                    <div class="info">
                        <span class="name">Phan Thành</span>
                        <span class="more">Thẻ của tôi</span>
                    </div>
                </div>
                <div class="list-name">
                    <div class="arrange"> A
                        <span class="name-arrange">A Thành</span>
                        <span class="name-arrange">A T</span>
                        <span class="name-arrange">A Nam</span>
                    </div>
                    <div class="arrange"> B
                        <span class="name-arrange">Bé A</span>
                        <span class="name-arrange">Bé Ba T</span>
                        <span class="name-arrange">Bé B</span>
                    </div>
                </div>
                <div class="footer-list-call">
                    <div class="footer-item-call">
                        <ion-icon name="star"></ion-icon>
                        <span>Mục ưa thích</span>
                    </div>
                    <div class="footer-item-call">
                        <ion-icon name="time"></ion-icon>
                        <span>Gần đây</span>
                    </div>
                    <div class="footer-item-call active ">
                        <ion-icon name="person"></ion-icon>
                        <span>Danh bạ</span>
                    </div>
                    <div class="footer-item-call ">
                        <ion-icon name="keypad"></ion-icon>
                        <span>Bàn phím</span>
                    </div>
                    <div class="footer-item-call ">
                        <ion-icon name="recording"></ion-icon>
                        <span>Thư thoại</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="button"></div>    
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
