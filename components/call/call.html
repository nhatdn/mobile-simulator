<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Simulator</title>
    <link rel="stylesheet" href="/mobile-simulator/src/css/call/call.css">
    <link rel="stylesheet" href="/mobile-simulator/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="center">
    <div class="iphone-frame">
        <div class="norch">
            <div class="rounded">

            </div>
        </div>
        <div class="nav">
            <div class="left">
                <span>09:08</span>
            </div>
            <div class="right">
                <ion-icon name="cellular"></ion-icon>
                <ion-icon name="wifi"></ion-icon>
                <ion-icon name="battery-half"></ion-icon>
            </div>
        </div>
        <div class="container">
            <div class="call">
                <div class="call-icon">
                    <ion-icon name="information-circle-outline"></ion-icon>
                </div>
                <span class="calling">Đang gọi...</span>
                <span class="phone-number">094 9531154</span>
                <div class="call-list-btn">
                    <div class="call-btn">
                        <ion-icon name="volume-high"></ion-icon>
                        <span>Loa ngoài</span>
                    </div>
                    <div class="call-btn">
                        <ion-icon name="videocam"></ion-icon>
                        <span>FaceTime</span>
                    </div>
                    <div class="call-btn">
                        <ion-icon name="mic-off"></ion-icon>
                        <span>Tắt tiếng</span>
                    </div>
                    <div class="call-btn">
                        <ion-icon name="person-add"></ion-icon>
                        <span>Thêm</span>
                    </div>
                    <div class="call-btn active">
                        <ion-icon name="call"></ion-icon>
                        <span>Kết thúc</span>
                    </div>
                    <div class="call-btn">
                        <ion-icon name="keypad"></ion-icon>
                        <span>Bàn phím</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="button"></div>    
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
